resume_header_intro: "<p> 안녕하세요 최고의 조력가 지원자 백승욱 입니다. 저는 대학생 때 졸업작품(으로 손가락 굽힘의 정도에 따라 각종 기능을 지원하는 제스처 글러브를 만드는) 프로젝트를 한 경험이 있습니다. 프로젝트에서 제가 최고의 실력자는 아니었지만 최고의 조력자로서 팀원들을 최대한 도우려고 노력하였고 그 결과 1등을 거뭐쥘 수 있었습니다. 제가 맡은 역할은 아두이노와 키값을 주고받는 단순한 복붙식 코딩이었지만 이때부터 개발자에 흥미를 가지기 시작했고 현재도 열심히 스택을 쌓아가며 나아가는 중입니다. 언젠가 신문에서 천재 혼자보다는 최고의 조수가 옆에 같이 있을때 그 능력이 두배 세배가 된다는 글을 본 적이 있습니다. 저의 이런 능력이 **회사에서 지금보다 두배 세배의 효율을 발휘할 수 있을것이라 생각합니다. 감사합니다.! </p>"

